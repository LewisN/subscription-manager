	<!--
	User reg code: http://popdevelop.com/2013/11/parse-com-and-angularjs-for-easy-setup-of-user-authentication/ 
	-->
	
	<div class="jumbo-header text-center">
		<h1>SUBSCRIPTION MANAGER</h1>
	</div>
	
	<body ng-app="subApp">
		<div ng-hide="currentUser" class="container-fluid">
			<form ng-show="page == 'Log in'">
				<div class="label-bg text-center"><h2 class="form-signin-heading">LOG IN</h2></div>
						
				<div class="form-signin">
				<label for="inputUsername" class="sr-only">Username</label>
				<input type="username" ng-model="user.username" id="inputUsername" class="form-control top-element" placeholder="Username" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" ng-model="user.password" id="inputPassword" class="form-control bottom-element" placeholder="Password" required autofocus>
				
				
				<button ng-click="logIn(user)" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
				</br>
				<div class="text-center"><a href="#" ng-click='page="Sign up"'>Create account</a></div>
				</div>
			</form>

			<form ng-show="page == 'Sign up'">
				<div class="label-bg text-center"><h2 class="form-signin-heading">SIGN UP</h2></div>
				<div class="form-signin">

				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" ng-model="user.email" id="inputEmail" class="form-control top-element" placeholder="Email address (optional)" required autofocus>
				<label for="inputUsername" class="sr-only">Username</label>
				<input type="username" ng-model="user.username" id="inputUsername" class="form-control middle-element" placeholder="Username" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" ng-model="user.password" id="inputPassword" class="form-control bottom-element" placeholder="Password" required autofocus>

				
				<button ng-click="signUp(user)" class="btn btn-lg btn-primary btn-block" type="submit">Confirm Registration</button>
				</br>
				<div class="text-center">Already registered? <a href="#" ng-click='page="Log in"'>Log in</a></div>
				</div>
			</form>
		</div> <!-- /container -->

		<div ng-show="currentUser" class="container-fluid">
			<h3>Welcome {{currentUser.get('username')}}</h1>
			<button ng-click="logOut(user)" class="btn btn-lg btn-primary btn-block form-signin" type="submit">Log out</button>
			
			<!--  ------------------------------------------------------------------------------------------------------------------------------------------------    -->
			

			
			
			
			
			
			
			
			
		</div> <!-- /container -->
	</body>
	<!--
	END User reg code
	-->
